{% extends "bootstrap/base.html" %} {% import "bootstrap/wtf.html" as wtf %} {%
block title %}新規登録画面{% endblock %} {% block navbar %}
<div class="container bg-info">
    <form method="post" action="{{ url_for('user_register') }}">
        <div class="form-group">
            <label for="InputName">名前</label>
            <input
                type="text"
                class="form-control"
                id="InputNmae"
                name="name"
                placeholder="名前を入力して下さい。 (名字と名前の間に空白は開けない)"
            />
        </div>
        <div class="form-group">
            <label for="InputGrade">学年</label>
            <input
                type="text"
                class="form-control"
                id="InputGrade"
                name="grade"
                placeholder="学年を入力して下さい。 例)中2の場合 -> 2 高一の場合 -> 4"
            />
        </div>
        <div class="form-group">
            <label for="InputClass">組</label>
            <input
                type="text"
                class="form-control"
                id="InputClass"
                name="class"
                placeholder="組を入力してください。 例)5組の場合 -> 5"
            />
        </div>
        <div class="form-group">
            <label for="InputNumber">番号</label>
            <input
                type="text"
                class="form-control"
                id="InputNumber"
                name="atdNum"
                placeholder="クラス内の番号を入力してください。 例)26番の場合 -> 26"
            />
        </div>
        <input type="submit" value="カードを読み込む!" />
    </form>
</div>
{% endblock %}
